<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhaskara</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="box">
      <div id="form">
        <h2>
          Agora suas equações de 2º grau ficaram fáceis!<br />
          ax²+bx+c
        </h2>
        <div>
          <label>A</label><br />
          <input placeholder="A" id="l-a" />
        </div>
        <div>
          <label>B</label><br />
          <input placeholder="B" id="l-b" />
        </div>
        <div>
          <label>C</label><br />
          <input placeholder="C" id="l-c" />
        </div>

        <button id="submit">Calculate</button>
      </div>
      <div>
        <p id="result"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
